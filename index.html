<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flux IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#84a91b',
              'brand-primary-hover': '#769c0e',
            },
            transitionTimingFunction: {
                'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
            },
            keyframes: {
              'fade-in': {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
              },
              'fade-in-down': {
                  '0%': {
                      opacity: '0',
                      transform: 'translateY(-20px)'
                  },
                  '100%': {
                      opacity: '1',
                      transform: 'translateY(0)'
                  },
              },
              'slide-up': {
                  '0%': {
                      opacity: '0',
                      transform: 'translateY(20px)'
                  },
                  '100%': {
                      opacity: '1',
                      transform: 'translateY(0)'
                  },
              },
              'scale-in': {
                  '0%': {
                      opacity: '0',
                      transform: 'scale(0.95)'
                  },
                  '100%': {
                      opacity: '1',
                      transform: 'scale(1)'
                  },
              },
              'pulse-slow': {
                  '0%, 100%': { opacity: '1' },
                  '50%': { opacity: '0.5' },
              }
            },
            animation: {
                'fade-in': 'fade-in 0.3s ease-out forwards',
                'fade-in-down': 'fade-in-down 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards',
                'slide-up': 'slide-up 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
                'scale-in': 'scale-in 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards',
                'pulse-slow': 'pulse-slow 3s infinite ease-in-out',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for a sleeker look */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #27272a; /* zinc-800 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #52525b; /* zinc-600 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #71717a; /* zinc-500 */
      }
      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #52525b #27272a;
      }

      /* Animation Delays */
      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }

      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
        width: 100%; /* Specific width is required for Firefox. */
        background: transparent; /* Otherwise white in Chrome */
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #84a91b;
        cursor: pointer;
        margin-top: -6px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
        box-shadow: 0 0 0 2px #27272a; /* Ring effect */
        transition: transform 0.1s;
      }

      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #52525b;
        border-radius: 2px;
      }

      input[type=range]:focus::-webkit-slider-runnable-track {
        background: #71717a;
      }

      /* Firefox styles */
      input[type=range]::-moz-range-thumb {
        height: 16px;
        width: 16px;
        border: none;
        border-radius: 50%;
        background: #84a91b;
        cursor: pointer;
        box-shadow: 0 0 0 2px #27272a;
      }

      input[type=range]::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #52525b;
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>

</html>
